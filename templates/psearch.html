<h1>Search Page</h1>
<p>{{ message }}</p>

<p><input type="text" ng-model="searchTerm" ng-keydown="search($event)" autofocus></p>

<table>
  <tr ng-repeat="place">
    <td>{{place.id}}</td><td>{{ place.country.state }}</td></td>
  </tr>
  
   <tr ng-repeat="weather">
    <td>{{weather.id}}</td><td>{{ weather.weatherInfo }}</td></td>
  </tr>
</table>
